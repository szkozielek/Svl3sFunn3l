<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register page</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" /> 
    </head>
    <body>
        <div class="h-svh w-svw flex">
            <div class="shadow-lg rounded-xl w-[30%] m-auto p-4">
                <h2 class="text-3xl font-semibold py-4 text-center">Welcome!</h2>
                <form class="flex flex-col" method="post" th:object="${registerDTO}">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label for="login" class="py-2">Email:</label> 
                    <input th:field="${registerDTO.email}" id="login" class="w-full border border-gray-300 rounded transition duration-150 hover:border-gray-400"></input>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-red" th:errors="${registerDTO.email}"></p>
                    
                    <label for="password" class="py-2">Password:</label> 
                    <input th:field="${registerDTO.password}" id="password" type="password" class="w-full border border-gray-300 rounded transition duration-150 hover:border-gray-400"></input>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-red" th:errors="${registerDTO.password}"></p>
                    
                    <label for="confirmPassword" class="py-2">Confirm password:</label> 
                    <input th:field="${registerDTO.confirmPassword}" id="confirmPassword" type="password" class="w-full border border-gray-300 rounded transition duration-150 hover:border-gray-400"></input>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-red" th:errors="${registerDTO.confirmPassword}"></p>
                    
                    <div class="pt-4 flex justify-center">
                        <link href="/login" class="px-4 py-2 rounded-xl bg-transparent hover:bg-grey-50 transition duration-150 text-slate-700 cursor-pointer border">Cancel</button>
                        <button type="submit" class="px-4 py-2 rounded-xl bg-green-600 hover:bg-green-700 transition duration-150 text-white cursor-pointer">Sign in!</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
